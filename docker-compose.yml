version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: devlauncher:dev
    container_name: devlauncher-backend
    restart: unless-stopped
    working_dir: /app
    volumes:
      # Hot reload for server code
      - ./server:/app/server:delegated
      - ./shared:/app/shared:delegated
      - ./templates:/app/templates:delegated
      - ./package.json:/app/package.json:delegated
      - ./tsconfig.json:/app/tsconfig.json:delegated
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Database from host
      - ./server/prisma:/app/server/prisma:delegated
      # Logs volume
      - devl_logs:/app/.devlauncher/logs
      # Auth config from host
      - ~/.devlauncher:/app/.config
      # Node modules volume for performance
      - backend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DEVL_PORT=9976
      - DATABASE_URL=file:./devlauncher.db
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      # API server
      - "127.0.0.1:9976:9976"
      # WebSocket for live updates
      - "127.0.0.1:9977:9977"
    networks:
      - devlauncher_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9976/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm run dev:server
  
  # Frontend Dev Server (for development only)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: devlauncher:frontend-dev
    container_name: devlauncher-frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      # Hot reload for client code
      - ./client:/app/client:delegated
      - ./package.json:/app/package.json:delegated
      - ./vite.config.ts:/app/vite.config.ts:delegated
      - ./tsconfig.json:/app/tsconfig.json:delegated
      - ./tailwind.config.js:/app/tailwind.config.js:delegated
      - ./postcss.config.js:/app/postcss.config.js:delegated
      # Node modules volume
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://127.0.0.1:9976
      - CHOKIDAR_USEPOLLING=true
    ports:
      # Vite dev server
      - "127.0.0.1:5173:5173"
      # Vite HMR
      - "127.0.0.1:5174:5174"
    networks:
      - devlauncher_network
    depends_on:
      - backend
    command: npm run dev:client

volumes:
  devl_logs:
    name: devlauncher_logs
  backend_node_modules:
    name: devlauncher_backend_modules
  frontend_node_modules:
    name: devlauncher_frontend_modules

networks:
  devlauncher_network:
    name: devlauncher_network
    driver: bridge