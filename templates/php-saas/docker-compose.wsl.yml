services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "{{SLUG}}-app"
    ports:
      - "{{APP_PORT}}:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx.conf:/etc/nginx/sites-available/default
    environment:
      - APP_NAME={{PROJECT_NAME}}
      - APP_ENV=local
      - APP_KEY={{APP_KEY}}
      - APP_DEBUG=true
      - APP_URL=http://localhost:{{APP_PORT}}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE={{DB_NAME}}
      - DB_USERNAME={{DB_USER}}
      - DB_PASSWORD={{DB_PASSWORD}}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    depends_on:
      - db
      - redis
      - mailhog
    networks:
      - {{SLUG}}-network

  db:
    image: mysql:8.0
    container_name: "{{SLUG}}-db"
    ports:
      - "{{DB_PORT}}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE={{DB_NAME}}
      - MYSQL_USER={{DB_USER}}
      - MYSQL_PASSWORD={{DB_PASSWORD}}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - {{SLUG}}-network

  redis:
    image: redis:7-alpine
    container_name: "{{SLUG}}-redis"
    ports:
      - "{{REDIS_PORT}}:6379"
    networks:
      - {{SLUG}}-network

  mailhog:
    image: mailhog/mailhog
    container_name: "{{SLUG}}-mailhog"
    ports:
      - "{{MAILHOG_PORT}}:8025"
    networks:
      - {{SLUG}}-network

volumes:
  db_data:

networks:
  {{SLUG}}-network:
    driver: bridge