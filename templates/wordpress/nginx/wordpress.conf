server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/wordpress_access.log;
    error_log /var/log/nginx/wordpress_error.log;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Hide sensitive files
    location ~* /\.(?:htaccess|htpasswd|env) {
        deny all;
    }

    # WordPress uploads
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|zip|tar|gz|rar|bz2|doc|xls|exe|ppt|txt|odt|ods|odp|odf|tar|wav|bmp|rtf|swf|wmv|avi|mp3|mp4|webm|ogv|3gp|m4v|mov|flv)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # WordPress main location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        
        include fastcgi_params;

        # WordPress specific params
        fastcgi_param HTTP_PROXY "";
        fastcgi_param SERVER_NAME $host;
        fastcgi_param REQUEST_SCHEME $scheme;
    }

    # WordPress admin-ajax.php optimization
    location = /wp-admin/admin-ajax.php {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Longer timeout for admin-ajax
        fastcgi_read_timeout 600;
    }

    # WordPress xmlrpc.php protection
    location = /xmlrpc.php {
        deny all;
    }

    # Block access to wp-config.php
    location ~ /wp-config\.php {
        deny all;
    }

    # Block access to readme files
    location ~* /(?:readme|license|changelog|upgrading)\.(?:txt|html|md)$ {
        deny all;
    }

    # Prevent access to wp-content/uploads .php files
    location ~* /wp-content/uploads/.*\.php$ {
        deny all;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}